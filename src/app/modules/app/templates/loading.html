<h2>Loading</h2>

<div class="inner-container">
  <conichi-loading [loading]="loading"></conichi-loading>

  <a class="trigger-notification" (click)="triggerLoading()">Trigger loading screen for 5 seconds</a>
</div>

<div class="outer-container">
  <h3 class="subheading">Usage</h3>

  <pre><code highlight>
<![CDATA[
<conichi-loading [loading]="loading" [i18n]="i18n"></conichi-loading>
]]>
</code></pre>

  <h3 class="subheading">Parameters</h3>
  
  <p class="param">
    <span>i18n (required)</span><br>Set the translations for this component
  </p>

  <p class="param">
    <span>loading</span><br> Control the loading screen with the loading param (boolean or string)
  </p>
</div>
