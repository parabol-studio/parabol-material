<h2>Reservation</h2>

<div class="outer-container">
  <conichi-reservation [venue]="venue" [precheckin]="precheckin" [session]="session"></conichi-reservation>

  <h3 class="subheading">Usage</h3>

  <pre><code highlight>
<![CDATA[
<conichi-reservation [venue]="venue"
                     [i18n]="i18n"
                     [session]="session"
                     [precheckin]="precheckin">
</conichi-reservation>
]]>
</code></pre>

  <h3 class="subheading">Parameters</h3>

  <p class="param">
    <span>venue (required)</span><br> Input the Venue object to show the venue information.
  </p>
  
  <p class="param">
    <span>i18n (required)</span><br>Set the translations for this component
  </p>

  <p class="param">
    <span>precheckin</span><br> Input the Precheckin object to show the precheckin dates.
  </p>
</div>
